    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Caruselul literelor</strong></h1>
                            <div class="description">
                            	<p>
	                            	Proiect 1 MPS Caruselul literelor. Realizat de :<br>
	                            	Nutescu Ciprian-Ionut
	                            	Apostol Alina
	                            	Capatina Andreea 
	                            	Chiroiu Marius
	                            	Ene Cezar Alin 	
	                            	Popa Bogdan		
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to play</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form" name="login">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" >
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" >
			                        </div>
			                        <button type="button" class="btn btn-success" onclick="loginUserFunction()">Sign in!</button>
			                        <button type="button" class="btn btn-primary" onclick="createUserFunction()">Create new user</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script type="text/javascript">
         function loginUserFunction() {
         	if($("#form-username").val() == "" || $("#form-password").val() == undefined)
         		return bootbox.alert("username or password empty values");
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
   				 if (xhttp.readyState == 4 && xhttp.status == 200) {
      					console.log(xhttp.responseText);
      					if(xhttp.responseText.localeCompare('OK') == 0)
      						return window.open("game.html?player=" + $("#form-username").val(),"_self");
      					else 
      						return bootbox.alert("wrong username or password");
   				 }
 			 };
			xhttp.open("POST", "http://localhost:8080/login", true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			console.log($("#form-username").val());
			console.log($("#form-password").val());
			xhttp.send("username=" + $("#form-username").val() + "&password=" + $("#form-password").val());
		}

		
		function createUserFunction(){
			if($("#form-username").val() == "" || $("#form-password").val())
         		return bootbox.alert("username or password empty values");
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
   				 if (xhttp.readyState == 4 && xhttp.status == 200) {
      					console.log(xhttp.responseText);
      					if(xhttp.responseText.localeCompare('OK') == 0){
      						$("#form-username").val('');
      						$("#form-password").val('');
      						return bootbox.alert("user created. please login!");
      					}
      					else {
      						$("#form-username").val('');
      						$("#form-password").val('');
      						return bootbox.alert("user already in use");
      					}
   				 }
 			 };
			xhttp.open("POST", "http://localhost:8080/createUser", true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.send("username=" + $("#form-username").val() + "&password=" + $("#form-password").val());
		}

        </script>
